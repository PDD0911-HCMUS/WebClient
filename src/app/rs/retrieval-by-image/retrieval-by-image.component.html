
<app-header-menu></app-header-menu>
<div class="container-fluid main-panel">
    <div class="row">
        <div class="col-md-6" style="border-right: dashed;">
            <div class="row custom-file">
                <h2 for="exampleFormControlTextarea1" class="form-label title-qu">Input Area</h2>
                <label class="custom-file-input">
                    <i class="fa fa-cloud-upload"> </i> Upload or Drag and drop image here.
                    <input type="file" (change)="onChange($event)" #fileUpload />
                </label>
            </div>
            <div class="row">
                <img class="im-res" *ngIf="imageSrc" [src]="imageSrc" alt="Image preview...">
            </div>
            <div class="row" *ngIf="file">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <section class="file-info">
                        <h4 class="form-label title-qu">File Information</h4>
                        <ul>
                            <li>Name: {{file.name}}</li>
                            <li>Type: {{file.type}}</li>
                            <li>Size: {{file.size}} bytes</li>
                        </ul>
                    </section>
                </div>
                <div class="col-md-4">
                    <section class="center-btn">
                        <button class="btn btn-outline-success btn-search" type="submit" (click)="onUpload()">
                            <i class="fa-solid fa-magnifying-glass"></i> Excute Scene Graph Generation
                        </button>
                    </section>
                    <section [ngSwitch]="status" class="info-progress">
                        <p *ngSwitchCase="'uploading'">‚è≥ Excuting...</p>
                        <p *ngSwitchCase="'success'">‚úÖ Done!</p>
                        <p *ngSwitchCase="'fail'">‚ùå Error!</p>
                        <p *ngSwitchDefault>üò∂ Waiting...</p>
                    </section>
                </div>
                <div class="col-md-2"></div>
            </div>
            
        </div>
        <div class="col-md-6">
            <div class="row">
                <h2 for="exampleFormControlTextarea1" class="form-label title-qu">Output Scene Graph</h2>
            </div>
            <div class="loading-container" *ngIf="this.isLoading">
                <img src="./assets/loading.gif" class="image-loading">
            </div>
            <div class="row" *ngIf="this.isData != false">
                <div class="container" >
                    <h4 class="form-label title-qu">Scene Graph</h4>
                    <img class="im-res" style="cursor: pointer;" src="http://10.118.1.3:8009/res-sgg/{{this.imageGraph}}" (click)="openPopup(1)">
                    <h4 class="form-label title-qu">Triplets Detection</h4>
                    <img class="im-res" style="cursor: pointer;" src="http://10.118.1.3:8009/res-sgg/{{this.imageObject}}" (click)="openPopup(2)">
                </div>
            </div>
        </div>
    </div>    

    <div class="row">
        <div class="col center-btn">
            <button class="btn btn-outline-success btn-search" type="submit" (click)="onClickSearch()">
                <i class="fa-solid fa-magnifying-glass"></i> Search</button>
            <button class="btn btn-outline-success btn-clear" type="submit" (click)="onClickClear()">
                <i class="fa-solid fa-eraser"></i> Clear</button>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <h2 for="exampleFormControlTextarea1" class="form-label title-qu">Result Area</h2>
        </div>
    </div>
    <div class="row center-btn" *ngIf="this.isData != false">
        <div class="col clear-res">
            <button class="btn btn-outline-success btn-clear" type="submit" (click)="onClickClearRes()">
                <i class="fa-solid fa-xmark"></i> Clear Result</button>
        </div>
    </div>
    <div class="loading-container" *ngIf="this.isLoading">
        <img src="./assets/loading.gif" class="image-loading">
    </div>
    <div class="row" *ngIf="this.isDataRev != false">
        <div class="container" >
            <div class="row image-show" *ngFor="let row of getRows(this.imageRev)">
                <div class="image-row d-flex justify-content-center align-items-center">
                    <div class="col-4 d-flex justify-content-center align-items-center" *ngFor="let image of row">
                        <img class="im-res" src="http://10.118.1.3:8009/images/{{image}}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
