<app-header-menu></app-header-menu>
<div class="container-fluid main-panel">
    <div class="row">
        <div class="col-md-12">
            <table mat-table [dataSource]="pages" class="mat-elevation-z8 page-table">
                <!-- Position Column -->
                <ng-container matColumnDef="tools">
                    <th mat-header-cell *matHeaderCellDef>Tools</th>
                    <td mat-cell *matCellDef="let elemen; let i = index">
                        <button mat-icon-button class="btn btn-edit" (click)="editPage(i)">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button mat-icon-button class="btn btn-delete" (click)="deletePage(i)">
                            <i class="fa fa-minus"></i>
                        </button>
                        
                    </td>
                </ng-container>
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef>No.</th>
                    <td mat-cell *matCellDef="let element">{{element.position}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef>Weight</th>
                    <td mat-cell *matCellDef="let element">{{element.weight}}</td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef>Symbol</th>
                    <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>

<app-footer-menu></app-footer-menu>
